<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megha Kumari's Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e3a8a;
            margin: 0;
            padding: 0;
            color: #ffffff;
            cursor: url('custom-cursor.png'), auto;
        }
        .header, .footer {
            background-color: #0d47a1;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #1565c0;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #ffffff;
        }
        h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            color: #ffffff;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #bbdefb;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .social-links img {
            width: 32px;
            height: 32px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Welcome to Megha Kumari's Portfolio</h2>
    </div>
    <div class="container">
        <img src="image.png" alt="Profile Picture of Megha Kumari" class="profile-pic">
        <h1>Megha Kumari</h1>
        <p>Hello! I am Megha Kumari, a B.Tech student in the Computer Science branch at Banasthali Vidyapeeth. I am from Bihar and passionate about technology and coding. Welcome to my portfolio!</p>
        <div class="social-links">
            <a href="https://github.com/megha-262" target="_blank">
                <img src="github-icon.png" alt="GitHub">
            </a>
            <a href="www.linkedin.com/in/megha-kumari-1a832831a" target="_blank">
                <img src="linkedin-icon.png" alt="LinkedIn">
            </a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Megha Kumari. All Rights Reserved.</p>
    </div>
</body>
</html>
