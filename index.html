<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megha Kumari's Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe4e1; /* Light pink */
            margin: 0;
            padding: 0;
            color: #ff6666; /* Light red */
            cursor: url('custom-cursor.png'), auto;
        }
        .header, .footer {
            background-color: #ff9999; /* Slightly darker pink for header and footer */
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .cloud {
            background: #ffc0cb; /* Cloud color is soft pink */
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .cloud::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ffc0cb;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .cloud.left {
            margin-right: 20px;
        }
        .cloud.left::after {
            top: -20px;
            left: -25px;
        }
        .cloud.right {
            margin-left: 20px;
        }
        .cloud.right::after {
            top: -20px;
            right: -25px;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 3px solid #ffffff;
        }
        h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            color: #ff1493; /* Pink color for heading */
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .welcome-text {
            font-weight: bold;
        }
        .social-links {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .social-links a {
            text-decoration: none;
            color: #ff6666; /* Light red */
            transition: transform 0.3s, color 0.3s;
        }
        .social-links a:hover {
            color: #ff99aa; /* Lighter red on hover */
            transform: scale(1.1);
        }
        .social-links img {
            width: 24px;
            height: 24px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Welcome to Megha Kumari's Portfolio</h2>
    </div>
    <div class="container">
        <!-- Cloud for profile picture -->
        <div class="cloud left">
            <img src="image.png" alt="Profile Picture of Megha Kumari" class="profile-pic">
        </div>
        <!-- Cloud for content -->
        <div class="cloud right">
            <h1>Megha Kumari</h1>
            <p>Hello! I am Megha Kumari, a B.Tech student in the Computer Science branch at Banasthali Vidyapeeth. I am from Bihar and passionate about technology and coding. <span class="welcome-text">Welcome to my portfolio!</span></p>
            <div class="social-links">
                <a href="https://github.com/megha-262" target="_blank">
                    <img src="github-icon.png" alt="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/megha-kumari-1a832831a" target="_blank">
                    <img src="linkedin-icon.png" alt="LinkedIn">
                </a>
                <a href="https://www.instagram.com/your-instagram-profile" target="_blank">
                    <img src="instagram-icon.png" alt="Instagram">
                </a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Megha Kumari. All Rights Reserved.</p>
    </div>
</body>
</html>
