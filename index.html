<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Megha Kumari's Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      cursor: url('custom-cursor.png'), auto;
    }
  </style>
</head>
<body class="font-sans bg-pink-100 text-pink-500 m-0 p-0">

  <!-- Header -->
  <div class="bg-pink-300 text-white text-center py-4">
    <h2 class="text-xl font-semibold">Welcome to Megha Kumari's Portfolio</h2>
  </div>

  <!-- Main Container -->
  <div class="max-w-4xl mx-auto my-6 flex flex-col md:flex-row items-start justify-between gap-4 px-4">

    <!-- Text Content (Left Side) -->
    <div class="bg-pink-200 p-5 rounded-3xl shadow-md w-full md:w-2/3 relative">
      <div class="absolute w-10 h-10 bg-pink-200 rounded-full shadow-md -top-5 -right-5"></div>
      <h1 class="text-4xl font-bold text-pink-600 mb-2">Megha Kumari</h1>
      <p class="text-lg leading-relaxed">
        Hello! I am Megha Kumari, a B.Tech student in the Computer Science branch at Banasthali Vidyapeeth.
        I am from Bihar and passionate about technology and coding.
        <span class="font-bold">Welcome to my portfolio!</span>
      </p>

      <!-- Social Links -->
      <div class="flex gap-3 mt-4">
        <a href="https://github.com/megha-262" target="_blank" class="transition-transform transform hover:scale-110 hover:text-pink-400">
          <img src="github-icon.png" alt="GitHub" class="w-6 h-6 rounded"/>
        </a>
        <a href="https://www.linkedin.com/in/megha-kumari-1a832831a" target="_blank" class="transition-transform transform hover:scale-110 hover:text-pink-400">
          <img src="linkedin-icon.png" alt="LinkedIn" class="w-6 h-6 rounded"/>
        </a>
        <a href="https://www.instagram.com/your-instagram-profile" target="_blank" class="transition-transform transform hover:scale-110 hover:text-pink-400">
          <img src="instagram-icon.png" alt="Instagram" class="w-6 h-6 rounded"/>
        </a>
      </div>
    </div>

    <!-- Profile Picture (Right Side, Smaller) -->
    <div class="bg-pink-200 p-4 rounded-full shadow-md w-full md:w-1/3 flex justify-center relative">
      <img src="profile.png" alt="Profile Picture of Megha Kumari"
        class="w-32 h-32 rounded-md border-4 border-white object-cover" />
      <div class="absolute w-10 h-10 bg-pink-200 rounded-full shadow-md -top-4 -left-5"></div>
    </div>
  </div>

  <!-- Footer -->
  <div class="bg-pink-300 text-white text-center py-3 text-sm mt-6">
    <p>&copy; 2025 Megha Kumari. All Rights Reserved.</p>
  </div>

</body>
</html>
